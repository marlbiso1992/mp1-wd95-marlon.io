<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="display"></p>
    <button onclick="getData()">Retrieve Data</button>

    <script>
        
        function getData(){
            let person = localStorage.getItem('person'); //get the saved data
            console.log('check this:' + person);
            person = JSON.parse(person);
            document.getElementById('display').innerHTML = person.firstName + ' ' + person.lastName;
        }

    </script>

</body>
</html>
