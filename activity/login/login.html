        function loginProcess() {

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            const loginObj = new Login(username, password);
            
            let userOk = loginObj.validateUsername();
            let passOk = loginObj.vaidatePassword();
            if (userOk) {
                if (passOk) { 
                document.getElementById("status").innerHTML = 'Username and Password is OK';

                document.getElementById("status").innerHTML = loginObj.passWordErrorLog;
                }
                return;

            } else {
               document.getElementById("status").innerHTML = loginObj.userNameErrorLog;

        }
