<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="display"></div>
    

    <script>
      let x = 1;
      let y = 2;  
      const sum = x + y;
      
       async function checkHere(){
          const result = await fetch('https://jsonplaceholder.typicode.com/todos');
          const data = await result.json();

           let htmlStr = '<table border="1">';
           htmlStr += '<tr> <th>Id</th> <th>Title</th> <th>Completed</th> </tr>';
           for(d of data){
            htmlStr += '<tr> <td>'+ d.id +'</td> <td>'+ d.title +'</td> <td>'+d.completed+'</td> </tr>';
           }
           htmlStr += '</table>';
           document.getElementById('display').innerHTML = htmlStr;
        } 

    
     checkHere();

  

    </script>

</body>
</html>
